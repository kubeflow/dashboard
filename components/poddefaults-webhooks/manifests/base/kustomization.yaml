apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- cluster-role-binding.yaml
- cluster-role.yaml
- deployment.yaml
- mutating-webhook-configuration.yaml
- service-account.yaml
- service.yaml
- crd.yaml
images:
- name: ghcr.io/kubeflow/dashboard/poddefaults-webhook
  newName: ghcr.io/kubeflow/dashboard/poddefaults-webhook
  newTag: latest
namespace: kubeflow
namePrefix: poddefaults-webhook-
generatorOptions:
  disableNameSuffixHash: true
configurations:
- params.yaml
labels:
- includeSelectors: true
  pairs:
    app: poddefaults
    app.kubernetes.io/component: poddefaults
    app.kubernetes.io/name: poddefaults
    kustomize.component: poddefaults
replacements:
# substitute namespace
- source:
    fieldPath: metadata.namespace
    kind: Service
    name: service
    version: v1
  targets:
  - fieldPaths:
      - webhooks.0.clientConfig.service.namespace
    select:
      kind: MutatingWebhookConfiguration
      name: poddefaults-webhook-mutating-webhook-configuration
      version: v1

# substitute service name
- source:
    fieldPath: metadata.name
    kind: Service
    name: service
    version: v1
  targets:
  - fieldPaths:
      - webhooks.0.clientConfig.service.name
    select:
      kind: MutatingWebhookConfiguration
      name: poddefaults-webhook-mutating-webhook-configuration
      version: v1

# substitute deployment name into webhook name
- source:
    fieldPath: metadata.name
    kind: Deployment
    name: deployment
    version: v1
  targets:
  - fieldPaths:
      - webhooks.0.name
    options:
      delimiter: .
    select:
      kind: MutatingWebhookConfiguration
      name: poddefaults-webhook-mutating-webhook-configuration
      version: v1

