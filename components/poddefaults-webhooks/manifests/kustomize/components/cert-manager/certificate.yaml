apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: poddefaults-webhook-cert
  labels:
    app: poddefaults
    app.kubernetes.io/component: poddefaults
spec:
  isCA: true
  commonName: poddefaults-webhook-service.kubeflow.svc
  dnsNames:
  - poddefaults-webhook-service.kubeflow.svc
  - poddefaults-webhook-service.kubeflow.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: poddefaults-webhook-selfsigned-issuer
  secretName: poddefaults-webhook-certs

---

apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: poddefaults-webhook-selfsigned-issuer
  labels:
    app: poddefaults
    app.kubernetes.io/component: poddefaults
spec:
  selfSigned: {}
