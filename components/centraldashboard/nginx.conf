server {
    listen 8082;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Cache static assets
    location ~ \.(js|css|png|ico)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }
}
