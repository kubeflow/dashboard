apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dashboard
rules:
  - apiGroups:
      - ""
      - "app.k8s.io"
    resources:
      - applications
      - pods
      - pods/log
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
