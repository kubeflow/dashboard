apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kubeflow

resources:
  - ../../base

components:
  - ../../components/istio
  - ../../components/common

patches:
  - path: patches/configmap.yaml

replacements:
  - source:
      fieldPath: metadata.name
      kind: Service
      name: dashboard
      version: v1
    targets:
      - fieldPaths:
          - spec.http.0.route.0.destination.host
        options:
          delimiter: .
        select:
          group: networking.istio.io
          kind: VirtualService
          name: dashboard
          version: v1alpha3
  - source:
      fieldPath: metadata.namespace
      kind: Service
      name: dashboard
      version: v1
    targets:
      - fieldPaths:
          - spec.http.0.route.0.destination.host
        options:
          delimiter: .
          index: 1
        select:
          group: networking.istio.io
          kind: VirtualService
          name: dashboard
          version: v1alpha3
  - source:
      fieldPath: metadata.namespace
      kind: ServiceAccount
      name: dashboard
    targets:
      - fieldPaths:
          - subjects.[kind=ServiceAccount].namespace
        select:
          kind: ClusterRoleBinding
          name: dashboard
