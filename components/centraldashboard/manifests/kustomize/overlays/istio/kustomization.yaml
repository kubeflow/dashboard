apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kubeflow

resources:
  - ../../base

components:
  - ../../components/istio
  - ../../components/common

replacements:
  - source:
      fieldPath: metadata.name
      kind: Service
      name: dashboard
      version: v1
    targets:
      - fieldPaths:
          - spec.http.0.route.0.destination.host
        options:
          delimiter: .
        select:
          group: networking.istio.io
          kind: VirtualService
          name: dashboard
          version: v1alpha3
  - source:
      fieldPath: metadata.namespace
      kind: Service
      name: dashboard
      version: v1
    targets:
      - fieldPaths:
          - spec.http.0.route.0.destination.host
        options:
          delimiter: .
          index: 1
        select:
          group: networking.istio.io
          kind: VirtualService
          name: dashboard
          version: v1alpha3
  - source:
      fieldPath: metadata.namespace
      kind: ServiceAccount
      name: dashboard
    targets:
      - fieldPaths:
          - subjects.[kind=ServiceAccount].namespace
        select:
          kind: ClusterRoleBinding
          name: dashboard
  - source:
      kind: ConfigMap
      name: dashboard-config
      fieldPath: metadata.name
    targets:
      - fieldPaths:
          - spec.template.spec.containers.[name=dashboard].env.[name=DASHBOARD_CONFIGMAP].value
        select:
          kind: Deployment
          name: dashboard
  - source:
      kind: Service
      name: dashboard
      fieldPath: spec.ports.0.port
    targets:
      - fieldPaths:
          - spec.http.0.route.0.destination.port.number
        select:
          group: networking.istio.io
          kind: VirtualService
          name: dashboard
  - source:
      kind: Deployment
      name: dashboard
      fieldPath: spec.template.spec.containers.[name=dashboard].ports.0.containerPort
    targets:
      - fieldPaths:
          - spec.template.spec.containers.[name=dashboard].livenessProbe.httpGet.port
        select:
          kind: Deployment
          name: dashboard
  - source:
      kind: Deployment
      name: dashboard
      fieldPath: spec.template.spec.containers.[name=dashboard].ports.0.containerPort
    targets:
      - fieldPaths:
          - spec.ports.0.targetPort
        select:
          kind: Service
          name: dashboard
