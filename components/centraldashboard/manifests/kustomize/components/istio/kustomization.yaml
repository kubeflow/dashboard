apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
  - virtual-service.yaml
  - authorizationpolicy.yaml
  - network-policy.yaml

patches:
  - patch: |-
      - op: add
        path: /spec/template/metadata/labels/sidecar.istio.io~1inject
        value: "true"
    target:
      group: apps
      version: v1
      kind: Deployment
      name: dashboard

labels:
  - pairs:
      app.kubernetes.io/component: dashboard
