apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-angular
spec:
  replicas: 1
  selector:
    matchLabels: {}
  template:
    metadata:
      labels: {}
    spec:
      containers:
        - name: dashboard-angular
          image: ghcr.io/kubeflow/dashboard/dashboard-angular
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8082
            initialDelaySeconds: 30
            periodSeconds: 30
          ports:
            - containerPort: 8082
              protocol: TCP
          envFrom:
            - configMapRef:
                name: dashboard-angular-parameters
          env:
            - name: PROFILES_KFAM_SERVICE_HOST
              value: profiles-kfam.kubeflow
            - name: DASHBOARD_CONFIGMAP
              value: dashboard-angular-config
            - name: LOGOUT_URL
              value: "/oauth2/sign_out"
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
      serviceAccountName: dashboard-angular
