apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kubeflow

resources:
  - clusterrole-binding.yaml
  - clusterrole.yaml
  - deployment.yaml
  - role-binding.yaml
  - role.yaml
  - service-account.yaml
  - service.yaml
  - configmap.yaml

images:
  - name: ghcr.io/kubeflow/dashboard/dashboard-angular
    newName: ghcr.io/kubeflow/dashboard/dashboard-angular
    newTag: latest

configMapGenerator:
  - envs:
      - params.env
    name: dashboard-angular-parameters

labels:
  - includeSelectors: true
    pairs:
      app: dashboard-angular
      app.kubernetes.io/component: dashboard-angular
