apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: dashboard-angular
spec:
  gateways:
  - kubeflow-gateway
  hosts:
  - '*'
  http:
  - match:
    - uri:
        prefix: /
    rewrite:
      uri: /
    route:
    - destination:
        host: dashboard-angular.$(CD_NAMESPACE).svc.$(CD_CLUSTER_DOMAIN)
        port:
          number: 80
