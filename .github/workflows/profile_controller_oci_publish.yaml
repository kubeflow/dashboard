name: Build & Publish Profile Controller OCI image
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - v*-branch
    paths:
      - components/profile-controller/**
      - releasing/version/VERSION

env:
  IMG: ghcr.io/kubeflow/kubeflow/profile-controller
  ARCH: linux/amd64,linux/ppc64le,linux/arm64/v8

jobs:
  push_to_registry:
    name: Build & Push OCI image to GHCR
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          base: ${{ github.ref }}
          filters: |
            version:
              - 'releasing/version/VERSION'

      - name: Set registry and credentials
        id: registry
        run: |
          if [[ "${GITHUB_REPOSITORY}" == "kubeflow/dashboard" ]]; then
            echo "registry=ghcr.io" >> $GITHUB_OUTPUT
            echo "username=${{ github.actor }}" >> $GITHUB_OUTPUT
            echo "password=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_OUTPUT
            echo "image=ghcr.io/kubeflow/dashboard" >> $GITHUB_OUTPUT
          else
            echo "registry=${{ secrets.FORK_REGISTRY || 'docker.io' }}" >> $GITHUB_OUTPUT
            echo "username=${{ secrets.FORK_REGISTRY_USERNAME }}" >> $GITHUB_OUTPUT
            echo "password=${{ secrets.FORK_REGISTRY_PASSWORD }}" >> $GITHUB_OUTPUT
            echo "image=${{ secrets.FORK_IMAGE || format('docker.io/{0}/nb2', secrets.FORK_REGISTRY_USERNAME) }}" >> $GITHUB_OUTPUT
          fi

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ steps.registry.outputs.registry }}
          username: ${{ steps.registry.outputs.username }}
          password: ${{ steps.registry.outputs.password }}

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push multi-architecture OCI image
        run: |
          cd components/profile-controller
          ARCH=linux/amd64 make IMG=${{ steps.registry.outputs.image }} docker-build-multi-arch
          ARCH=linux/ppc64le make IMG=${{ steps.registry.outputs.image }} docker-build-multi-arch
          ARCH=linux/arm64/v8 make IMG=${{ steps.registry.outputs.image }} docker-build-multi-arch
          make IMG=${{ steps.registry.outputs.image }} docker-build-push-multi-arch

      - name: Build and push latest multi-architecture OCI image
        if: github.ref == 'refs/heads/main'
        run: |
          export TAG=latest
          cd components/profile-controller
          make IMG=${{ steps.registry.outputs.image }} docker-build-push-multi-arch

      - name: Build and push multi-architecture OCI image on Version change
        id: version
        if: steps.filter.outputs.version == 'true'
        run: |
          export TAG=$(cat releasing/version/VERSION)
          cd components/profile-controller
          make IMG=${{ steps.registry.outputs.image }} docker-build-push-multi-arch 